<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Portfolio</title>
    <link rel="stylesheet" href="css/message.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="asset/logo.png" alt="logo">
            </div>
            <div class="navbar-container">
                <a onclick="opennav()" class="navbar-mobile">
                    â˜°
                </a>

                <div class="navbar">
                    <ul id="navbar">
                        <li><a href="index.html"> HOME </a></li>
                        <li><a href="profile.html"> OUR PROFILE </a></li>
                        <li><a href=""> PORTFOLIO </a></li>
                        <li><a href="message.html" class="aktif"> MESSAGE US </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="home-page">
            <div class="home-page__box">
                <div class="home-page__box-word">
                    <h1 id="tagline"> </h1>
                    <p>Tinggalkan pesan dibawah ini</p>
                </div>
            </div>

            <div class="message-box">
                <div class="message-box__container">
                    <div class="massage-box__input">
                        <div class="input-area">
                            <p>Nama</p>
                            <p>:</p>
                            <input type="text" id="nama" placeholder="Masukan Nama">
                        </div>
                        <div class="input-area">
                            <p>Tanggal Lahir</p>
                            <p>:</p>
                            <input type="date" id="tglLahir">
                        </div>
                        <div class="input-area">
                            <p>Jenis Kelamin</p>
                            <p>:</p>
                            <input type="radio" id="option1" name="kelamin" value="Laki-laki">
                            <label for="option1">Laki-laki</label>

                            <input type="radio" id="option2" name="kelamin" value="Perempuan">
                            <label for="option2">Perempuan</label>

                        </div>
                        <div class="input-area">
                            <p>Pesan</p>
                            <p>:</p>
                            <textarea name="" id="" cols="31" rows="8" id="myTextarea"
                                onkeyup="handleKeyUp(event)"></textarea>
                        </div>
                        <div class="input-area">
                            <a onclick="kirim()" href="#popup1" class="submit">Submit</a>
                        </div>

                    </div>
                    <div class="massage-box__preview">
                        <div class="preview-output">
                            <div class="ouput-result">
                                <p><b>Current Time</b></p>
                                <p>:</p>
                                <p id="tanggal"></p>
                            </div>
                            <div class="ouput-result">
                                <p><b>Nama</b></p>
                                <p>:</p>
                                <p id="result-nama"></p>
                            </div>
                            <div class="ouput-result">
                                <p><b>Tanggal Lahir</b></p>
                                <p>:</p>
                                <p id="result-tgl"></p>
                            </div>
                            <div class="ouput-result">
                                <p><b>Jenis Kelamin</b></p>
                                <p>:</p>
                                <p id="result-kelamin"></p>
                            </div>
                            <div class="ouput-result">
                                <p><b> Pesan</b></p>
                                <p>:</p>
                                <p id="result-pesan"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>

    </section>
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
               <p> Pesan Berhasil di kirim</p>

            <p><svg style="color:#69a197;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                    <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
                  </svg></p>
            </div>
        </div>
    </div>


    <script src="./js/message.js"></script>

</body>

</html>
